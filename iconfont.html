<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title> 폰트어썸사이트 - 아이콘 폰트 활용 </title>
    <style>
        .blind{width: 1px;height: 1px;position: absolute;overflow: hidden;border: 0;clip: rect(1px, 1px, 1px, 1px);clip-path: inset(50%);}
        div{padding: 20;text-align: center;}
        .icon1{font-size: 50px;color: #ff0000;}
        .icon2{font-size: 70px;color: orange;padding: 15px;background: #000;}
        .icon3{width: 200px;}
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <!-- 폰트어썸사이트의 아이콘 폰트 활용
        1) 폰트어썸에서 회원가입하면 무료키 하나를 받습니다.
        https://www.w3schools.com/icons/fontawesome5_intro.asp 에서 스크립트태그 복사후 사용한다
        2) 스크립트 태그 작성
        3) 폰트어썸 : icons 메뉴 선택 => free 아이콘을 선택 => 검색어 입력 => 클릭으로 상세 페이지 이동 => i태그를 복사
        4) 원하는 위치에 복사한 i 태그를 붙여넣기
        i 태그일 경우 - font-size와 color로 제어 가능

        다운받은 svg의 색상을 변경하려면 일러스트에서 수정

        접근성 향상
        aria-hidden="true"(직접 작성하지 않아도 자동으로 생성된다) 뒤에 .blind 태그를 추가하기

        i태그를 다른 태그로 변경 가능함 => 스크립트와 연결된 css 문서를 통해서 inline-block으로 인식함
     -->
    <!-- i태그로 삽입 -->
    <div>
        <div class="fab fa-facebook-square"></div>
    </div>
    <div>
        <i class="fab fa-facebook-square icon1" aria-hidden="true" aria-label="페이스북"></i>
    </div>
    <!-- aria-hidden이 있으면 aria-label은 표현되지 못함 => 의미없음 -->
    <div>
        <i class="fab fa-twitter icon2"></i><span class="blind">트위터</span>
    </div>
    <!-- svg 타입의 이미지로 삽입 -->
    <div>
        <img class="icon3" src="image/cat-solid.svg" alt="고양이">
    </div>
</body>
</html>
